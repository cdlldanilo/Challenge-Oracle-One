<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {

        var calculoImc = Math.round(peso / (altura * altura));

        if(calculoImc < 18.5) {
            
            mostra("Sua classificação está como Magreza! ");
        
        } else if(calculoImc >= 18.5 && calculoImc <= 24.9) {

            mostra("Sua classificação está como Normal! ");

        } else if(calculoImc >= 25 && calculoImc <= 29.9) {

            mostra("Sua classificação está como Sobrepeso! ");

        } else {

            mostra("Sua classificação está como Obesidade! ");

        }

        return calculoImc;
}

var nome = prompt("Informe o seu nome");
var alturaInformada = prompt(nome + ", informe sua altura");
var pesoInformado = prompt(nome + ", informe seu peso");

var imc = calculaImc(alturaInformada, pesoInformado);

document.write(nome + ", o seu IMC calculado é " + imc);

</script>
