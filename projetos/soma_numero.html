<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
    
    function soma(primeiroNumero, segundoNumero) {
        var soma = 0;
        var soma = primeiroNumero + segundoNumero;
        alert("O resultado da soma é " + soma);
    }
    
    
    var primeiroNumeroDigitado = parseInt(prompt("Informe o primeiro número ?"));
    var segundoNumeroDigitado = parseInt(prompt("Informe o segundo número ?"));

    soma(primeiroNumeroDigitado, segundoNumeroDigitado);

    </script>

</html>
